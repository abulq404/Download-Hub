<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFetch | Powered by Toravaxion</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #0b0f19;
            background-image: 
                radial-gradient(circle at 20% 40%, rgba(6, 182, 212, 0.1), transparent 30%),
                radial-gradient(circle at 80% 60%, rgba(236, 72, 153, 0.1), transparent 30%);
            min-height: 100vh;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .cyberpunk-card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-left: 3px solid #06b6d4; 
            border-right: 3px solid #ec4899; 
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.15), inset 0 0 10px rgba(236, 72, 153, 0.05);
        }
        .cyberpunk-error {
            background: rgba(30, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-left: 4px solid #ef4444; 
        }
        .cyberpunk-loading {
            background: rgba(8, 15, 30, 0.8);
            backdrop-filter: blur(10px);
            border-top: 2px solid #06b6d4; 
            border-bottom: 2px solid #ec4899;
        }
        .loader {
            border-top-color: #06b6d4;
            animation: spinner 1s linear infinite;
        }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <div class="glass-panel max-w-2xl w-full p-6 md:p-10 mt-8">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-pink-500 mb-3 tracking-wider">
                <i class="fas fa-satellite-dish text-cyan-400 mr-2"></i>StreamFetch
            </h1>
            <p class="text-gray-400 font-mono text-sm uppercase tracking-widest">Universal Media Extraction Protocol</p>
        </div>

        <div class="flex flex-col md:flex-row gap-4 mb-2">
            <input type="text" id="videoUrl" 
                class="flex-1 p-4 bg-gray-900/80 border border-gray-700 text-cyan-300 rounded-lg focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400 outline-none transition-all font-mono placeholder-gray-600 shadow-inner"
                placeholder="Target link (YT, FB, IG, TW)..."
                onkeypress="handleKeyPress(event)">
            
            <button onclick="fetchVideo()" 
                class="bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-4 px-8 rounded-lg transition-all shadow-[0_0_15px_rgba(6,182,212,0.4)] transform hover:scale-105 active:scale-95 uppercase tracking-wide text-sm flex items-center justify-center gap-2">
                <i class="fas fa-bolt"></i> Initialize
            </button>
        </div>

        <div id="loading" class="hidden cyberpunk-loading p-8 mt-8 rounded-lg flex flex-col items-center justify-center text-center relative overflow-hidden transition-all">
            <div class="loader rounded-full border-4 border-t-4 border-gray-700 h-12 w-12 mb-5 relative z-10"></div>
            <p class="text-cyan-400 font-mono text-sm animate-pulse relative z-10 tracking-wide">Establishing secure connection to Toravaxion nodes...</p>
        </div>

        <div id="result" class="hidden cyberpunk-card p-6 mt-8 rounded-lg transition-all text-left">
            
            <div class="mb-5 border-b border-gray-700/60 pb-4 flex justify-between items-start md:items-center">
                <div>
                    <h4 class="text-cyan-400 font-mono font-bold uppercase tracking-widest text-[13px] md:text-sm">
                        <i class="fas fa-microchip mr-2"></i>TORAVAXION download engine
                    </h4>
                </div>
                <i class="fas fa-check-circle text-green-500 text-2xl drop-shadow-[0_0_8px_rgba(34,197,94,0.6)] ml-4"></i>
            </div>

            <div class="flex flex-col md:flex-row gap-6">
                <div class="w-full md:w-48 shrink-0">
                    <img id="thumb" src="" class="w-full h-auto rounded-md border border-gray-700 shadow-[0_0_15px_rgba(0,0,0,0.8)] object-cover aspect-video">
                </div>
                
                <div class="flex-1 flex flex-col">
                    <h3 id="title" class="text-lg md:text-xl font-bold text-gray-100 mb-4 leading-snug line-clamp-2">Video Title Goes Here</h3>
                    
                    <div class="mb-4">
                        <h5 class="text-pink-400 font-mono text-xs uppercase tracking-widest mb-2"><i class="fas fa-video mr-1"></i> Video (MP4)</h5>
                        <div id="videoList" class="grid grid-cols-2 gap-2">
                            </div>
                    </div>

                    <div>
                        <h5 class="text-green-400 font-mono text-xs uppercase tracking-widest mb-2"><i class="fas fa-music mr-1"></i> Audio (MP3/M4A)</h5>
                        <div id="audioList" class="grid grid-cols-2 gap-2">
                            </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="error" class="hidden cyberpunk-error p-6 mt-8 rounded-lg relative overflow-hidden" role="alert">
            <div class="relative z-10 flex items-start gap-4">
                <div class="mt-1 bg-red-500/20 p-2 rounded-full">
                    <i class="fas fa-exclamation-triangle text-red-500 text-xl animate-pulse"></i>
                </div>
                <div>
                    <h4 class="text-red-400 font-bold font-mono tracking-widest uppercase mb-1">System Override Failed</h4>
                    <p id="errorText" class="text-red-200/70 font-mono text-sm leading-relaxed">Extraction Error: Target node unreachable.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-12 mb-8 text-center w-full max-w-2xl px-4">
        <div class="border-t border-gray-800/80 pt-6 flex flex-col items-center">
            <p class="text-gray-500 text-xs md:text-sm font-mono tracking-wide">System Engineered & Maintained by</p>
            <a href="http://toravaxion.gt.tc" target="_blank" class="mt-2 text-cyan-500 hover:text-pink-500 font-extrabold tracking-[0.2em] transition-colors duration-300 text-lg drop-shadow-[0_0_5px_rgba(6,182,212,0.4)]">
                TORAVAXION
            </a>
        </div>
    </footer>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") fetchVideo();
        }

        async function fetchVideo() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const errorText = document.getElementById('errorText');
            
            const videoList = document.getElementById('videoList');
            const audioList = document.getElementById('audioList');

            if (!url) {
                errorText.innerText = "Input Error: Please paste a valid URL.";
                error.classList.remove('hidden');
                result.classList.add('hidden');
                return;
            }

            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');

            try {
                const response = await fetch('/get_info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `url=${encodeURIComponent(url)}`
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                document.getElementById('title').innerText = data.title;
                document.getElementById('thumb').src = data.thumbnail;
                
                // ক্লিয়ার প্রিভিয়াস বাটনস
                videoList.innerHTML = '';
                audioList.innerHTML = '';

                let hasVideo = false;
                let hasAudio = false;

                // ডাইনামিক বাটন জেনারেট
                data.options.forEach(opt => {
                    const btn = document.createElement('a');
                    btn.href = opt.url;
                    btn.target = "_blank";
                    // মোবাইল ইউজারদের সরাসরি ডাউনলোডের জন্য একটি অ্যাট্রিবিউট
                    btn.setAttribute('download', ''); 

                    if(opt.type === 'audio') {
                        hasAudio = true;
                        btn.className = "bg-green-900/60 hover:bg-green-600 text-green-100 text-center py-2 px-2 rounded font-mono text-xs border border-green-700 hover:border-green-400 transition-all shadow-[0_0_10px_rgba(34,197,94,0.1)]";
                        btn.innerHTML = `<i class="fas fa-headphones mr-1"></i> ${opt.quality}`;
                        audioList.appendChild(btn);
                    } else {
                        hasVideo = true;
                        btn.className = "bg-pink-900/60 hover:bg-pink-600 text-pink-100 text-center py-2 px-2 rounded font-mono text-xs border border-pink-700 hover:border-pink-400 transition-all shadow-[0_0_10px_rgba(236,72,153,0.1)]";
                        btn.innerHTML = `<i class="fas fa-download mr-1"></i> ${opt.quality}`;
                        videoList.appendChild(btn);
                    }
                });

                // যদি কোনো অপশন না থাকে তবে মেসেজ দেখাবে
                if(!hasVideo) videoList.innerHTML = '<p class="text-gray-500 text-xs">No video format found.</p>';
                if(!hasAudio) audioList.innerHTML = '<p class="text-gray-500 text-xs">No audio format found.</p>';

                result.classList.remove('hidden');
            } catch (err) {
                errorText.innerText = err.message || "Extraction Failed: Invalid link or security blocked.";
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
