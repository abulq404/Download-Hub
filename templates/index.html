<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFetch | Powered by Toravaxion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0b0f19;
            background-image: radial-gradient(circle at 20% 40%, rgba(6, 182, 212, 0.1), transparent 30%), radial-gradient(circle at 80% 60%, rgba(236, 72, 153, 0.1), transparent 30%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
        }
        .cyberpunk-card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-left: 3px solid #06b6d4;
            border-right: 3px solid #ec4899;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.15), inset 0 0 10px rgba(236, 72, 153, 0.05);
        }
        .loader { border-top-color: #06b6d4; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="glass-panel max-w-2xl w-full p-6 mt-8 text-center">
        <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-pink-500 mb-3"><i class="fas fa-satellite-dish text-cyan-400 mr-2"></i>StreamFetch</h1>
        <div class="flex flex-col md:flex-row gap-4 mb-2">
            <input type="text" id="videoUrl" class="flex-1 p-4 bg-gray-900 border border-gray-700 text-cyan-300 rounded-lg outline-none" placeholder="Target link (YT, FB, IG, TW)...">
            <button onclick="fetchVideo()" class="bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold py-4 px-8 rounded-lg uppercase"><i class="fas fa-bolt"></i> Initialize</button>
        </div>
        
        <div id="loading" class="hidden mt-8"><div class="loader rounded-full border-4 border-t-4 border-gray-700 h-12 w-12 mx-auto"></div><p class="text-cyan-400 mt-4">Establishing connection...</p></div>
        
        <div id="result" class="hidden cyberpunk-card p-6 mt-8 rounded-lg text-left">
            <h4 class="text-cyan-400 font-mono font-bold uppercase"><i class="fas fa-microchip mr-2"></i>TORAVAXION download engine</h4>
            <div class="flex flex-col gap-6 mt-4">
                <img id="thumb" src="" class="w-full h-auto rounded-md border border-gray-700">
                <div>
                    <h3 id="title" class="text-xl font-bold text-gray-100 mb-4">Video Title</h3>
                    <a id="downloadBtn" href="#" target="_blank" class="block w-full bg-pink-600 text-white text-center font-bold py-3 rounded-md uppercase"><i class="fas fa-download mr-3"></i> Extract Media File</a>
                </div>
            </div>
        </div>
        
        <div id="error" class="hidden mt-8 text-red-400 bg-red-900/50 p-4 rounded"><p id="errorText">Error</p></div>
    </div>
    
    <script>
        async function fetchVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            
            if (!url) { document.getElementById('errorText').innerText = "Link is required!"; document.getElementById('error').classList.remove('hidden'); document.getElementById('loading').classList.add('hidden'); return; }
            
            try {
                const response = await fetch('/get_info', { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: `url=${encodeURIComponent(url)}` });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                document.getElementById('title').innerText = data.title;
                document.getElementById('thumb').src = data.thumbnail;
                document.getElementById('downloadBtn').href = data.url;
                document.getElementById('result').classList.remove('hidden');
            } catch (err) {
                document.getElementById('errorText').innerText = "Failed to fetch video!";
                document.getElementById('error').classList.remove('hidden');
            } finally { document.getElementById('loading').classList.add('hidden'); }
        }
    </script>
</body>
</html>
